name: Android Build - Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          capacitor-android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Sync Capacitor
      run: |
        if [ -d "capacitor-android/app/src/main/assets/public" ]; then
          echo "Checking if web assets changed..."
          if git diff --name-only HEAD~1 HEAD | grep -qE '^(www/|node_modules/|package\.json)'; then
            npx cap sync
          else
            echo "No web asset changes detected, skipping cap sync"
          fi
        else
          npx cap sync
        fi

    - name: Build Android APK
      run: |
        cd capacitor-android
        ./gradlew assembleDebug --parallel --build-cache --configuration-cache

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: capacitor-android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
