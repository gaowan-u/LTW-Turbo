name: Android Build - Build APK  # Android构建工作流

on:
  push:
    branches: [ main, master ]  # 推送到main或master分支时触发
  pull_request:
    branches: [ main, master ]  # 针对main或master分支的PR时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的Ubuntu运行器
    
    steps:
    # 步骤1: 检出代码
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 步骤2: 设置Node.js环境 (Capacitor CLI需要NodeJS >=22.0.0)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'  # 使用Node.js 22.x版本
        cache: 'npm'  # 启用npm缓存加速依赖安装
    
    # 步骤3: 安装项目依赖
    - name: Install dependencies
      run: npm ci  # 使用clean install确保依赖一致性
    
    # 步骤4: 设置Java环境 (项目配置要求Java 21)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'  # 使用Temurin发行版
        java-version: '21'  # Java 21版本
    
    # 步骤5: 设置Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    # 步骤6: 构建Android APK
    - name: Build Android APK
      run: |
        # 仅复制Web资源到原生项目，不执行update逻辑，防止覆盖手动修改的原生配置
        npx cap copy android  
        
        cd capacitor-android
        
        # 确保gradle脚本有执行权限
        chmod +x gradlew
        
        # 构建Debug版本。Debug版会自动签名，下载到手机后可以直接安装运行
        ./gradlew assembleDebug
    
    # 步骤7: 上传APK作为工作流产物
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk  # 产物名称
        # 路径指向Debug版APK所在位置
        path: capacitor-android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error  # 如果找不到文件则报错